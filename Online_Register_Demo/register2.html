<!DOCTYPE html>
<html>
<head>
<title> Login and Registration Form Design</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="cont_img_back_grey">
<img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
</div>
<div class="cotn_principal">
  <div id="login-box">

    <div class="cont_forms" >
        <div class="cont_img_back_">
           <img src="https://images.unsplash.com/42/U7Fc1sy5SCUDIu4tlJY3_NY_by_PhilippHenzler_philmotion.de.jpg?ixlib=rb-0.3.5&q=50&fm=jpg&crop=entropy&s=7686972873678f32efaf2cd79671673d" alt="" />
         </div>
    </div>

    <div class="left">

      <input type="text" name="username" placeholder="Name" />
      <input type="text" name="email" placeholder="E-mail" />
      <input type="password" name="password" placeholder="Password" />
      <input type="password" name="password2" placeholder="Retype password" />

      <input type="submit" name="signup_submit" value="Sign me up" />


    </div>

    <div class="col right">
      <button class="btn facebook" data-provider="facebook"><i></i><span>Facebook</span></button>
      <button class="btn twitter" data-provider="twitter"><i></i><span>Twitter</span></button>
      <button class="btn github" data-provider="github"><span class="i"><i></i></span><span>Github</span></button>
    </div>


 </div>
</div>


    <!-- <div class="or">OR</div> -->

</body>

</html>
